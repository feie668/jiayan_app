<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文言文处理工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="jumbotron bg-light text-center">
            <h1 class="display-4">文言文处理工具</h1>
            <p class="lead">输入文言文文本，体验智能处理功能。</p>
        </div>
        
        <!-- 输入文本区域 -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <textarea id="inputText" class="form-control" rows="5" placeholder="请输入文言文文本..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 功能按钮 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <button id="segmentBtn" class="btn btn-primary mx-2">分词</button>
                <button id="posTagBtn" class="btn btn-success mx-2">词性标注</button>
                <button id="punctuateBtn" class="btn btn-warning mx-2">断句</button>
                <button id="punctuationBtn" class="btn btn-info mx-2">标点</button>
            </div>
        </div>
        
        <!-- 图片上传区域 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <input type="file" id="imageUpload" accept="image/*" class="form-control-file">
                <button id="recognizeTextBtn" class="btn btn-secondary mx-2 mt-2">一键断句</button>
            </div>
        </div>
        
        <!-- 结果显示区域 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 id="resultTitle" class="text-center">处理结果</h3>
                    </div>
                    <div id="resultOutput" class="card-body">
                        <!-- 结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
